<ion-header>
	<ion-toolbar>
		<ion-buttons slot="start">
			<ion-back-button text='' defaultHref="/tabs/tab2"></ion-back-button>
		</ion-buttons>
		<ion-title>媒体 Media</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content padding>
	<h3>ion-avatar</h3>
	<ion-avatar>
		<img src="http://www.ionic.wang/statics/index/images/ionic/04.png">
	</ion-avatar>

	<ion-chip>
		<ion-avatar>
			<img src="http://www.ionic.wang/statics/index/images/ionic/04.png">
		</ion-avatar>
		<ion-label>Chip Avatar</ion-label>
	</ion-chip>

	<ion-item>
		<ion-avatar slot="start">
			<img src="http://www.ionic.wang/statics/index/images/ionic/04.png">
		</ion-avatar>
		<ion-label>Item Avatar</ion-label>
	</ion-item>

	<h3>ion-avatar</h3>
	<ion-icon color="primary" name="freebsd-devil"></ion-icon>


	<h3>ion-img</h3>
	<ion-list>
		<ion-item *ngFor="let item of items">
			<ion-thumbnail slot="start">
				<ion-img [src]="item.src"></ion-img>
			</ion-thumbnail>
			<ion-label>{{item.text}}</ion-label>
		</ion-item>
	</ion-list>

	<h3>ion-thumbnail</h3>
	<ion-thumbnail>
		<img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
	</ion-thumbnail>

	<ion-item>
		<ion-thumbnail slot="start">
			<img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
		</ion-thumbnail>
		<ion-label>Item Thumbnail</ion-label>
	</ion-item>
</ion-content>
