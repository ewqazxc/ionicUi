<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text='' defaultHref="/tabs/tab2"></ion-back-button>
        </ion-buttons>
        <ion-title>Tab切换 Segment</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>

    <ion-text color="primary">
        <h3>normal</h3>
    </ion-text>
    <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button value="friends">
            <ion-label>Friends</ion-label>
        </ion-segment-button>
        <ion-segment-button value="enemies">
            <ion-label>Enemies</ion-label>
        </ion-segment-button>
    </ion-segment>


    <ion-text color="primary">
        <h3>disabled checked</h3>
    </ion-text>
    <ion-segment (ionChange)="segmentChanged($event)" disabled>
        <ion-segment-button value="sunny" checked>
            <ion-label>Sunny</ion-label>
        </ion-segment-button>
        <ion-segment-button value="rainy">
            <ion-label>Rainy</ion-label>
        </ion-segment-button>
    </ion-segment>


    <ion-text color="primary">
        <h3>href="#dogs"</h3>
    </ion-text>
    <ion-segment (ionChange)="segmentChanged($event)">
        <ion-segment-button href="#dogs" value="dogs">
            <ion-label>Dogs</ion-label>
        </ion-segment-button>
        <ion-segment-button href="#cats" value="cats">
            <ion-label>Cats</ion-label>
        </ion-segment-button>
    </ion-segment>


    <ion-text color="primary">
        <h3>ion-icon name="home"</h3>
    </ion-text>
    <ion-segment scrollable>
        <ion-segment-button>
            <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button checked>
            <ion-icon name="heart"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
            <ion-icon name="pin"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
            <ion-icon name="star"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
            <ion-icon name="call"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
            <ion-icon name="globe"></ion-icon>
        </ion-segment-button>
        <ion-segment-button>
            <ion-icon name="basket"></ion-icon>
        </ion-segment-button>
    </ion-segment>


    <ion-text color="primary">
        <h3>color="secondary"</h3>
    </ion-text>
    <ion-segment (ionChange)="segmentChanged($event)" color="secondary">
        <ion-segment-button value="standard">
            <ion-label>Standard</ion-label>
        </ion-segment-button>
        <ion-segment-button value="hybrid">
            <ion-label>Hybrid</ion-label>
        </ion-segment-button>
        <ion-segment-button value="sat">
            <ion-label>Satellite</ion-label>
        </ion-segment-button>
    </ion-segment>


    <ion-text color="primary">
        <h3>name="camera"</h3>
    </ion-text>
    <ion-toolbar>
        <ion-segment (ionChange)="segmentChanged($event)">
            <ion-segment-button value="camera">
                <ion-icon name="camera"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="bookmark">
                <ion-icon name="bookmark"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-content>
