<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button text='' defaultHref="/tabs/tab2"></ion-back-button>
        </ion-buttons>
        <ion-title>侧边栏 Menu</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-menu side="start" type="overlay" menuId="first">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Start Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item>Menu Item 1</ion-item>
                <ion-item>Menu Item 1</ion-item>
                <ion-item>Menu Item 1</ion-item>
                <ion-item>Menu Item 1</ion-item>
                <ion-item>Menu Item 1</ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-menu type="reveal" side="start" menuId="custom" class="my-custom-menu">
        <ion-header>
            <ion-toolbar color="tertiary">
                <ion-title>Custom Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item>Menu Item 2</ion-item>
                <ion-item>Menu Item 2</ion-item>
                <ion-item>Menu Item 2</ion-item>
                <ion-item>Menu Item 2</ion-item>
                <ion-item>Menu Item 2</ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-menu side="end" type="push">
        <ion-header>
            <ion-toolbar color="danger">
                <ion-title>End Menu</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item>Menu Item</ion-item>
                <ion-item>Menu Item</ion-item>
                <ion-item>Menu Item</ion-item>
                <ion-item>Menu Item</ion-item>
                <ion-item>Menu Item</ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet main>
        <ion-button (click)="openFirst()">openFirst</ion-button>
        <ion-button (click)="openCustom()">openCustom</ion-button>
        <ion-button (click)="openEnd()">openEnd</ion-button>
    </ion-router-outlet>
